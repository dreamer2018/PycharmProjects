<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Context Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>
                {{ error }}
            </li>
            {% endfor %}
        </ul>
    {% endif %}
    <form  action="/context/" method="post">
        <p>Subject:<input type="text" name="subject"></p>
        <p>Your e-mail(optional):<input type="email" name="email"></p>
        <p>Message:<textarea name="message" rows="10" cols="50"></textarea></p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
